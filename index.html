<!-- Página do Carrinho -->
<div class="modal fade" id="cart" tabindex="-2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Carrinho</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <table class="show-cart table">
        
      </table>
      <div>Valor total: R$ <span class="total-cart"></span></div>
    </div>
    <div class="modal-body">
      <p class="head-pagamento">Entre com os dados de pagamento</p>
      <form name="formulario">
      <p class="dados-pagamento">Nome:</p>
      <input placeholder="Nome Sobrenome">
      <br><br>
      <p class="dados-pagamento">Endereço:</p>
      <input placeholder="Rua, Avenida, Travessa..."><span>Complemento</span><input placeholder="Exemplo: Fundos"><span type="number">CEP:</span><input placeholder="12345-678">
      <br><br>
      <p class="dados-pagamento">Telefone:</p>
      <input type="tel" placeholder="(00)00000-0000">
      <br><br>
      <p>Forma de Pagamento</p>
      <input type="radio" name="formapag" id="pagamento" value="1" onclick="selectOnlyThis(this.id)"><span>Cartão de Crédito</span>
      <input type="radio" name="formapag" id="pagamento" value="2" onclick="selectOnlyThis(this.id)"><span>Boleto</span>
      <input type="radio" name="formapag" id="pagamento" value="3" onclick="selectOnlyThis(this.id)"><span>Paypal</span>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="button" class="btn btn-primary">Finalizar Pedido</button>
    </form>
    </div>
  </div>
</div>
